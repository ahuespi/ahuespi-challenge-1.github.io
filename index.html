<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">


    <title>Spark Challenge 1</title>
</head>

<body>
    <h2>Registros de compras - Criptomonedas</h2>
    <div>
        <form name="formContacto" id="formContacto" onsubmit="handleSubmit(); return false">
            <div>
                <input class="form-select" placeholder="Seleccioné una criptomoneda:" list="browsers"
                    name="cointEntered" id="cointEntered" onchange="getInfoBuy()" required>
                <datalist class="form-select" id="browsers">
                </datalist>
            </div>
            <div>
                <input placeholder="Monto en U$D a comprar:" type="number" name="quantityCoin" id="quantityCoin"
                    onchange="getInfoBuy()" required>
            </div>
            <div class="prices">
                <div>
                    <label>Precio actual:</label>
                    <span id="currentPrice"></span>
                </div>
                <div>
                    <label>Recibirás:</label>
                    <span id="totalSimbol">0</span>
                </div>
            </div>


            <button class="btn btn-primary" type="submit" id="buyCoin">Comprar</button>
            <div class="alert alert-success" id="successAlert" role="alert"></div>
        </form>
    </div>

    <div>
        <h4>Historial de compra</h4>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Ticker</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio de Compra</th>
                        <th scope="col">Precio Actual</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="history">

                </tbody>
            </table>
            <p>* Los valores se actualizan cada 1 minuto</p>
        </div>
    </div>

</body>

</html>

<script src="./js/script.js"></script>
